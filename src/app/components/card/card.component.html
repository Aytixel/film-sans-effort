<div class="card movie-card bg-primary-subtle border-primary m-3">
    <button class="favorite btn btn-warning rounded-circle position-absolute top-0 start-100" (click)="setFavorite()"
        [class]="movie.favorite ? 'active' : null">
        <span class="visually-hidden">Favori</span>
        <svg class="position-absolute top-50 start-50 translate-middle" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512">
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright2024 Fonticons, Inc.-->
            <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
        </svg>
    </button>
    <img [attr.src]="movie.poster" class="card-img-top border-bottom border-primary"
        alt="Poster du film {{movie.title}}" loading="lazy">
    <div class="card-img-top border-bottom border-primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M2 3.9934C2 3.44476 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44495 22 3.9934V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918C2.44405 21 2 20.5551 2 20.0066V3.9934ZM4 5V7H6V5H4ZM18 5V7H20V5H18ZM4 9V11H6V9H4ZM18 9V11H20V9H18ZM4 13V15H6V13H4ZM18 13V15H20V13H18ZM4 17V19H6V17H4ZM18 17V19H20V17H18Z">
            </path>
        </svg>
    </div>
    <div class="card-body">
        <h6 class="card-title">{{movie.title}}</h6>
    </div>
</div>
